---
- name: implementing handlers
  hosts: all
  tasks:
    - name: install apache2
      apt:
        name: apache2
        state: present
        update_cache: yes
      notify: check apache response
    - name: edit the index.html file
      copy:
        content: "welcome to new intell"
        dest: /var/www/html/index.html
      notify: Restart apache
  handlers:
    - name: Restart apache
      service: 
        name: apache2
        state: restarted
    - name: check apache response
      uri:
        url: "{{item}}"
        status_code: 200
      with_items:
        - http://172.31.21.137
        - http://172.31.18.79
...

